<html>
<head>
   <style>
       img{
           height: 30vh;
       }
    </style> 
    <script>
        //Global program remembers the posistion of the list
         //intialize to 0 but we can increment from the from the functions
        var topCounter= 0;
        var bottomCounter = 0;
        
        
        function nextTop(){
            //create a list of all the shirts
            if (topCounter == 3){
            topCounter = 0
            }
            else
                topCounter = topCounter+1
            
            var shirts = ["boys/shirt1.jpg","boys/shirt2.jpg","boys/shirt3.jpg", "boys/shirt4.jpg"]
            //pick the next shirt in the list
            document.getElementById("top").src = shirts[topCounter];
            
        }
        function nextBottom(){
            
            if(bottomCounter == 3){
                bottomCounter = 0
            }
            
            else
            bottomCounter = bottomCounter + 1
            
            var pants = ["boys/pant1.jpg","boys/pant2.jpg","boys/pant3.jpg","boys/pant4.jpg"]
        //pick the next shirt in the list
            document.getElementById("bottom").src = pants[bottomCounter];
            
        }
        
           
    </script>
</head>
<body>
    <img id = "top" src = "boys/shirt1.jpg">
    <button onClick = "nextTop()">next</button>
    <br/>
    
    <img id ="bottom" src = "boys/pant1.jpg">
    <button onClick= "nextBottom()">next</button>
    <br>
                                                                                                                                                       
</body>
</html>
